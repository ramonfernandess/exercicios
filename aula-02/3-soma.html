<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Soma</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Soma</h1>

            <p>Informe dois número abaixo para calcular a soma:</p>

            <label for="txt1">Número 1:</label>

            <input type="number" id="number1">

            <label for="txt2">Número 2:</label>

            <input type="number" id="number2">



            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!

            var caixaTexto1 = document.getElementById("number1").value;

            var numero1 = parseInt(caixaTexto1);

            var caixaTexto2 = document.getElementById("number2").value;

            var numero2 = parseInt(caixaTexto2);

            var soma = numero1 + numero2;

            var mensagem = "A soma é " + soma;

            alert(mensagem);


        }

    </script>

</body>
</html>
