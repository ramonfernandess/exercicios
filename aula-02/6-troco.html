<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Troco</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Troco</h1>

            <p>Digite as informações abaixo para calcular o troco</p>

            <label for="txt1">Valor da unidade do produto escolhido(R$):</label>

            <input type="number" id="caixaDeTexto1">

            <label for="txt1">Quantidade do produto escolhido:</label>

            <input type="number" id="caixaDeTexto2">

            <label for="txt1">Valor dado pelo cliente(R$):</label>

            <input type="number" id="caixaDeTexto3">


            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!

            var caixaTexto1 = document.getElementById("caixaDeTexto1").value;

            var valorDoProduto = parseFloat(caixaTexto1);

            var caixaTexto2 = document.getElementById("caixaDeTexto2").value;

            var quantidadeDoProduto = parseFloat(caixaTexto2);

            var caixaTexto3 = document.getElementById("caixaDeTexto3").value;

            var dinheiroDoCliente = parseFloat(caixaTexto3);

            var precoDaCompra = valorDoProduto * quantidadeDoProduto;

            var troco = dinheiroDoCliente - precoDaCompra;

            var trocoEmReais = "R$" + troco.toFixed(2).replace('.', ',');

            var mensagem = "O valor do troco cliente é de " + trocoEmReais;

            alert(mensagem);

        }

    </script>

</body>
</html>
