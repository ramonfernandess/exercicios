<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Geral</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../eu.png" />
</head>
<body>
    <h1>Geral</h1>

    <br />

    <br />

    <p>Formulário</p>
    <form>
        <select>
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
            <option>Opção 4</option>
        </select>
    </form>

    <br />
    <br />

    <p>Caixa de Texto</p>
    <label for="txtCaixaTexto1">Caixa de Texto 1:</label>
    <br />
    <input type="text" id="txtCaixaTexto1">
    <br />
    <label for="txtCaixaTexto2">Caixa de Texto 2:</label>
    <br />
    <input type="text" id="txtCaixaTexto2">

    <br />
    <br />

    <p>Caixa de check</p>
    <label for="check1">Check:</label>
    <input type="checkbox" id="check1" />

    <br />
    <br />

    <p>Marcação</p>
    <label for="radio1">Opção A</label>
    <input type="radio" id="radio1" name="radioOpcoes" />
    <br />
    <label for="radio2">Opção B</label>
    <input type="radio" id="radio2" name="radioOpcoes" />

    <br />
    <br />
    <br />

    <button>Salvar</button>

</body>
</html>
