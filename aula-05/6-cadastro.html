<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="../login.png"/>
</head>
<body>
    <h1>Cadastre-se</h1>

    <img src="../login.png" height="50" />
    <br />
    <br />

    <form>
        <label for="txtNome">Nome</label>
        <input type="text" id="txtNome" />

        <br />
        <br />

        <label for="txtSobrenome">Sobrenome</label>
        <input type="text" id="txtSobrenome" />

        <br />
        <br />

        <label for="txtTelefone">Telefone</label>
        <input type="number" id="txtTelefone" />

        <br />
        <br />

        <label for="txtEmail">E-mail</label>
        <input type="email" id="txtEmail" />

        <br />
        <br />

        <label for="txtSenha">Senha</label>
        <input type="password" id="txtSenha" />

        <br />
        <br />

        <label for="slcGenero">Gênero</label>
        <select id="slcGenero">
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Prefiro não informar</option>

        </select>

        <br />
        <br />

        <button>Cadastrar-se</button>

        <br />

        <p> Já possui uma conta?
            <a href="file:///C:/Aulas/aula-5/5-login.html">Faça Login</a>
        </p>
    </form>
</body>
</html>
