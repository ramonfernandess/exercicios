<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Terreno</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Terreno</h1>

            <p>Digite as informações abaixo para calcular o valor</p>

            <label for="txt1">Largura do terreno:</label>

            <input type="number" id="caixaDeTexto1">

            <label for="txt1">Comprimento do terreno:</label>

            <input type="number" id="caixaDeTexto2">

            <label for="txt1">Valor do m2 do terreno(R$):</label>

            <input type="number" id="caixaDeTexto3">




            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!

            var caixaTexto1 = document.getElementById("caixaDeTexto1").value;

            var numero1 = parseFloat(caixaTexto1);

            var caixaTexto2 = document.getElementById("caixaDeTexto2").value;

            var numero2 = parseFloat(caixaTexto2);

            var caixaTexto3 = document.getElementById("caixaDeTexto3").value;

            var numero3 = parseFloat(caixaTexto3);

            var tamanhoDoTerreno = numero1 * numero2;

            var valorDoTerreno = tamanhoDoTerreno * numero3;

            var mensagem1 = "A área do terreno é " + tamanhoDoTerreno + " m2.";

            var mensagem2 = "O valor do terreno é R$" + valorDoTerreno;

            alert(mensagem1);

            alert(mensagem2);



        }

    </script>

</body>
</html>
