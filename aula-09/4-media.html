<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Média</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Média</h1>

            <p>Informe os números abaixo para calcular a média</p>

            <label for="txt1">Número 1:</label>

            <input type="number" id="caixaDeTexto1">

            <label for="txt1">Número 2:</label>

            <input type="number" id="caixaDeTexto2">


            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!

            var caixaTexto1 = document.getElementById("caixaDeTexto1").value;

            var numero1 = parseFloat(caixaTexto1);

            var caixaTexto2 = document.getElementById("caixaDeTexto2").value;

            var numero2 = parseFloat(caixaTexto2);

            var soma = numero1 + numero2;

            var média = soma / 2;

            var mensagem = "A média é " + média;

            alert(mensagem);

        }

    </script>

</body>
</html>
