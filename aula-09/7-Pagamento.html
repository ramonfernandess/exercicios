<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pagamento</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Pagamento do funcionário</h1>

            <p>Digite as informações abaixo:</p>

            <label for="txt1">Nome do funcionário:</label>

            <input type="text" id="caixaDeTexto1">

            <label for="txt1">Valor recebido por hora(R$):</label>

            <input type="number" id="caixaDeTexto2">

            <label for="txt1">Quantidade de horas trabalhadas por mês:</label>

            <input type="number" id="caixaDeTexto3">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!

            var caixaTexto1 = document.getElementById("caixaDeTexto1").value;

            var caixaTexto2 = document.getElementById("caixaDeTexto2").value;

            var valorHora = parseFloat(caixaTexto2);

            var caixaTexto3 = document.getElementById("caixaDeTexto3").value;

            var horasMes = parseFloat(caixaTexto3);

            var resposta = valorHora * horasMes;

            var mensagem = "O valor que " + caixaTexto1 + " recebe é de R$" + resposta;

            alert(mensagem);
        }

    </script>

</body>
</html>
