<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Old 2024</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Descubra idade</h1>

            <p>Digite as informações abaixo</p>

            <label for="txt1">Nome da pessoa:</label>

            <input type="text" id="nome">

            <label for="txt1">Ano de nascimento:</label>

            <input type="number" id="nascimento">

            <label for="txt1">Ano atual:</label>

            <input type="number" id="anoAtual">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!

            var caixaTexto1 = document.getElementById("nome").value;

            var caixaTexto2 = document.getElementById("nascimento").value;

            var ano1 = parseFloat(caixaTexto2);

            var caixaTexto3 = document.getElementById("anoAtual").value;

            var ano2 = parseFloat(caixaTexto3);

            var calculo = ano2 - ano1;

            var mensagem = "A idade de " + caixaTexto1 + " é " + calculo + " anos.";

            alert(mensagem);


        }

    </script>

</body>
</html>
