<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Glicose</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Glicose</h1>

            <p>Digite as informações abaixo</p>

            <label for="txt1">Nível de glicose no sangue:</label>
            
            <input type="number" id="valorDoNivel">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var nivel = document.getElementById("valorDoNivel").value;

            var numeroDoNivel = parseFloat(nivel);

            if (numeroDoNivel > 140) {
                alert("Nível diabetes!");
            }

            else if (numeroDoNivel > 100 && numeroDoNivel <= 140) {
                alert("Nível elevado!");
            }

            else {
                alert("Nível normal!");
            }
            

        }

    </script>

</body>
</html>
