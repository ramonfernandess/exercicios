<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Operadora</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Operadora móvel</h1>

            <p>Digite as informações abaixo</p>

            <label for="txt1">Minutos consumidos:</label>
            
            <input type="number" id="txtMinutosConsumidos">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var minutosGastos = document.getElementById("txtMinutosConsumidos").value;

            var minutagem = parseFloat(minutosGastos);

            var valorDoPlano = 50;

            var minutosDoPlano = 100;

            var valorMinutoExcedente = 2;

            if (minutagem > minutosDoPlano) {

                var minutosExcedentes = minutagem - minutosDoPlano;

                var valorExcedente = minutosExcedentes * valorMinutoExcedente;

                var valorTotal = valorDoPlano + valorExcedente;
            }
            else {
                var valorTotal = valorDoPlano;
            }

            alert("O valor da sua fatura será de R$ " + valorTotal.toFixed(2).replace('.', ','));


        }

    </script>

</body>
</html>
