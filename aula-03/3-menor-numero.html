<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Números</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Menor número</h1>

            <p>Digite três números abaixo e descubra o menor deles</p>

            <label for="txt1">Número 1:</label>

            <input type="number" id="caixaTexto1">

            <label for="txt1">Número 2:</label>

            <input type="number" id="caixaTexto2">

            <label for="txt1">Número 3:</label>

            <input type="number" id="caixaTexto3">

            <button onclick="botao_click()">Clique aqui</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var numero1Texto = document.getElementById("caixaTexto1").value;

            var numero2Texto = document.getElementById("caixaTexto2").value;

            var numero3Texto = document.getElementById("caixaTexto3").value;

            var numero1 = parseFloat(numero1Texto);

            var numero2 = parseFloat(numero2Texto);

            var numero3 = parseFloat(numero3Texto);

            if (numero1 < numero2 && numero1 < numero3) {
                alert("O menor número é o " + numero1);
            }

            else if (numero2 < numero1 && numero2 < numero3) {
                alert("O menor número é o " + numero2);
            }

            else if (numero3 < numero1 && numero3 < numero2) {
                alert("O menor número é o " + numero3) ;
            }
        }

    </script>

</body>
</html>
