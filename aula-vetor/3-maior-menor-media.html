<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Números</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Maior, Menor e Média</h1>

            <label for="txtQuantidadeNumeros">Digite a quantidade de números:</label>
            <input type="number" id="txtQuantidadeNumeros">

            <laber for="txtNumero">Digite o número:</laber>
            <input type="number" id="txtNumero" />

            <button onclick="botao_click()">Armazenar</button>

        </div>
    </div>

    <script>

        var numeros = [];

        function botao_click() {

            var qntdNumeros = parseInt(document.getElementById("txtQuantidadeNumeros").value);

            if (numeros.length < qntdNumeros) {
                var numerosDigitados = parseFloat(document.getElementById("txtNumero").value);
                numeros.push(numerosDigitados);
                document.getElementById("txtNumero").value = "";
                document.getElementById("txtNumero").focus();
            }

            if (numeros.length == qntdNumeros) {
                var maiorNumero;
                var menorNumero;
                var soma = 0;
                var media;

                for (var i = 0; i < numeros.length; i++) {

                    var numero = numeros[i];

                    if (maiorNumero == undefined || numero > maiorNumero) {
                        maiorNumero = numero;
                    }

                    if (menorNumero == undefined || numero < menorNumero) {
                        menorNumero = numero;
                    }

                    soma = soma + numero;
                }

                media = soma / numeros.length;

                alert("O maior número é: " + maiorNumero + ". O menor número é: " + menorNumero + ". A média é: " + media);

                numeros = [];

                document.getElementById("txtQuantidadeNumeros").value = "";
            }

            else {


            }

        }

    </script>

</body>
</html>
