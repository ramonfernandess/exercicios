<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tabuada</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Tabuada</h1>

            <p>Digite o número que você deseja ver as multiplicações</p>

            <label for="txt1">Número:</label>
            
            <input type="number" id="txtNumeroDigitado">

            <button onclick="botao_click()">Resultado</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var numero = document.getElementById("txtNumeroDigitado").value;

            var numeroDigitado = parseInt(numero);

            var mensagem = "A tabuada do " + numeroDigitado + " é " + "\n\r";

            //pode usar o "\r" ou "\n\r"

            for (var i = 1; i <= 10; i++) {

                var calculo = i * numeroDigitado;

                var tabuada = i + " x " + numeroDigitado + " = " + calculo + "\n\r"

                mensagem = mensagem + tabuada;
            }
            
            alert(mensagem);

        }

    </script>

</body>
</html>
