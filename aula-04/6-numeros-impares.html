<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Ímpares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Ímpares</h1>

            <p>Digite as informações abaixo</p>

            <label for="txt1">Número:</label>
            
            <input type="number" id="txtNumero">

            <button onclick="botao_click()">Ver resultado</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var numeroTexto = document.getElementById("txtNumero").value;

            var numero = parseInt(numeroTexto);

            var mensagem = "Os números ímpares são: \n\r";

            for (var i = 1; i <= numero; i++) {

                var resto = i % 2;

                if (resto > 0) {

                    mensagem = mensagem + i + "\n\r";
                    
                }
            }
            alert(mensagem);
        }

    </script>

</body>
</html>
