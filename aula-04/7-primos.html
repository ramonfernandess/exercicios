<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Números Primos</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Números Primos</h1>

            <p>Digite um número abaixo</p>

            <label for="txt1">Número:</label>
            
            <input type="number" id="txtNumero">

            <button onclick="botao_click()">Resultado</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var numeroTxt = document.getElementById("txtNumero").value;

            var numero = parseInt(numeroTxt);

            var mensagem = "os numeros primos são: \r";

            for (var i = 2; i <= numero; i++) {

                var primo = true;

                var fim = i;

                for (var j = 2; j < fim; j++) {

                    var resto = fim % j;

                    if (resto == 0) {
                        primo = false;
                    }
                }
                if (primo) {
                    mensagem = mensagem + fim + "\r";
                }
            }
            alert(mensagem);
        }

    </script>

</body>
</html>
