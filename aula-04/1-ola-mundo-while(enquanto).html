<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Olá mundo</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Olá mundo com While</h1>

            <p>Digite quantas vezes você quer repetir olá mundo</p>

            <label for="txt1">Quantidade de vezes:</label>
            
            <input type="number" id="txtQuantidadeDeVezes">

            <button onclick="botao_click()">Resultado</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var quantidade = document.getElementById("txtQuantidadeDeVezes").value;

            var resultadoQuantidade = parseInt(quantidade);

            while (resultadoQuantidade > 0) {

                alert("Olá mundo!");

                resultadoQuantidade = resultadoQuantidade - 1;

            }



        }

    </script>

</body>
</html>
